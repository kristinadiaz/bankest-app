<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bankest App</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <nav>
      <p class="welcome">Login To Get Started</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="username"
          class="login-input login-input-user"
        />
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login-input login-input-pin"
        />
        <button class="login-btn">&rarr;</button>
      </form>
    </nav>
    <!-- Main -->
    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance-label">Current Balance</p>
          <p class="balance-date">As of <span class="date">07/26/2022</span></p>
        </div>
        <p class="balance-value">$0000</p>
      </div>
      <!-- Movements -->
      <div class="movements">
        <div class="movements-row">
          <div class="movements-type movements-type-deposit">
            2 Deposit(s)
          </div>
          <div class="movements-date">3 days ago</div>
          <div class="movements-value">4 $000</div>
        </div>
        <div class="movements-row">
          <div class="movements-type movements-type-withdrawal">
            1 withdrawal(s)
          </div>
          <div class="movements-date">07/18/2022</div>
          <div class="movements-value">-$378</div>
        </div>
      </div>
      <!-- Summary -->
      <div class="summary">
        <p class="summary-label">In</p>
        <p class="summary-value summary-value-in">$0000</p>
        <p class="summary-label">Out</p>
        <p class="summary-value summary-value-out">$0000</p>
        <p class="summary-label">Interest</p>
        <p class="summary-value summary-value-interest">$0000</p>
        <button class="btn-sort">&downarrow; SORT</button>
      </div>
      <!-- Operation: Transfers -->
      <div class="operation operation-transfer">
        <h2>Transfer money</h2>
        <form class="form form-transfer">
          <input type="text" class="form-input form-input-to" />
          <input type="number" class="form-input form-input-amount" />
          <button class="form-btn form-btn-transfer">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>
      <!-- Operation: Loan -->
      <div class="operation operation-loan">
        <h2>Request loan</h2>
        <form class="form form-loan">
          <input type="number" class="form-input form-input-loan-amount" />
          <button class="form-btn form-btn-loan">&rarr;</button>
          <label class="form-label form-label-loan">Amount</label>
        </form>
      </div>
      <!-- Operation: Close -->
      <div class="operation operation-close">
        <h2>Close account</h2>
        <form class="form form-close">
          <input type="text" class="form-input form-input-user" />
          <input
            type="password"
            maxlength="6"
            class="form-input form-input-pin"
          />
          <button class="form-btn form-btn-close">&rarr;</button>
          <label class="form-label">Confirm user</label>
          <label class="form-label">Confirm PIN</label>
        </form>
      </div>
      <!-- Logout Timer -->
      <p class="logout-timer">
        You Will Be Logged Out In <span class="timer">05:00</span>
      </p>
    </main>
    <!-- Footer -->
    <footer>
        &copy; Kristina Diaz
        <br/>
        Original: &copy; by Jonas Schmedtmann
    </footer>
    <script src="script.js"></script>
  </body>
</html>
